<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arjun's Anandhi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #001f3f, #003366, #001f3f);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00cfff, 0 0 30px #0077b6;
      z-index: 5;
    }

    /* Quote Style */
    .quote {
      font-size: 1.3em;
      font-weight: 500;
      max-width: 80%;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00cfff, 0 0 20px #0077b6;
      z-index: 5;
    }

    /* Floating + glowing image */
    .love-image {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite, glow 3s infinite alternate;
      z-index: 5;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.5),
                    0 0 40px rgba(0, 191, 255, 0.3);
      }
      to {
        box-shadow: 0 0 50px rgba(0, 191, 255, 1),
                    0 0 100px rgba(0, 191, 255, 0.8);
      }
    }

    /* Continue button */
    .btn {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
      transition: 0.3s ease;
      z-index: 5;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #90e0ef;
    }

    /* Waves */
    .ocean {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .ocean svg {
      position: relative;
      display: block;
      width: calc(200% + 1.3px);
      height: 150px;
    }

    .wave {
      fill: rgba(0, 191, 255, 0.5);
      animation: waveMove 8s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
    }

    .wave:nth-child(2) {
      fill: rgba(0, 191, 255, 0.3);
      animation-delay: -2s;
      animation-duration: 12s;
    }

    .wave:nth-child(3) {
      fill: rgba(0, 191, 255, 0.2);
      animation-delay: -4s;
      animation-duration: 16s;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <!-- Tamil Quote -->
  <div class="quote">
    உன்னிடம் எவ்வளவு கோபம் கொண்டாலும்,<br>
    சண்டை போட்டாலும்,<br>
    கரைகளைத் தொட்டு செல்லும் அலைகளைப் போலவே<br>
    உன்னையே தேடி வரும் என் காதலும்… 💙🌊✨
  </div>

  <!-- Floating + Glowing Image -->
  <img src="sign.jpeg" alt="Love Image" class="love-image">

  <!-- Continue Button -->
  <button class="btn" onclick="nextPage()">Continue ➝</button>

  <!-- Realistic Waves -->
  <div class="ocean">
    <svg viewBox="0 0 1200 150" preserveAspectRatio="none">
      <path d="M0,50 C300,150 900,-50 1200,50 V150 H0 Z" class="wave"></path>
      <path d="M0,80 C400,180 800,-20 1200,80 V150 H0 Z" class="wave"></path>
      <path d="M0,110 C500,200 700,0 1200,110 V150 H0 Z" class="wave"></path>
    </svg>
  </div>

  <script>
    function nextPage() {
      window.location.href = "page6.html";
    }
  </script>
</body>
</html>
