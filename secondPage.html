<style>
  body {
    margin: 0;
    font-family: 'Brush Script MT', cursive;
    background: linear-gradient(270deg, #ffe6f0, #ffd6e8, #fff0f5);
    background-size: 600% 600%;
    animation: gradientMove 12s ease infinite;
    text-align: center;
    overflow-x: hidden;
    position: relative;
  }

  /* Gradient animation */
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255, 0, 102, 0.3);
    font-size: 30px;
    animation: floatHearts linear infinite;
  }

  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  h1 {
    font-size: 50px;
    color: #e60073;
    margin-top: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  .photo {
    width: 150px;
    height: 150px;
    margin: 20px;
    border-radius: 10px;
    transition: transform 0.3s;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .photo:hover {
    transform: scale(1.1);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>

<body>

  <img class="photo" src="photo1.jpg">
  <img class="photo" src="photo2.jpg">
  <img class="photo" src="photo3.jpg">
  <img class="photo" src="photo4.jpg">
  <img class="photo" src="photo5.jpg">

  <script>
    // Create floating hearts dynamically
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s"; // speed
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
