<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important line -->
  <title>arjun's Anandhi</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0b0f29, #1a1f4b, #2c2f6b);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Stars background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0.7;
      transform: rotate(-30deg);
      animation: shoot 3s linear forwards;
    }

    @keyframes shoot {
      0% { transform: translateX(0) translateY(0) rotate(-30deg); opacity: 1; }
      100% { transform: translateX(-500px) translateY(300px) rotate(-30deg); opacity: 0; }
    }

    /* Container */
    .container {
      position: relative;
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      text-align: center;
      padding: 30px 20px;
      z-index: 2;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffb6f9;
      text-shadow: 0 0 10px rgba(255,182,249,0.9);
    }

    input {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      width: 80%;
      outline: none;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #4ecbff, #7b7bff);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars"></div>

  <!-- Container -->
  <div class="container">
    <h1>ðŸ’– Enter Your Name & Date ðŸ’–</h1>
    <input type="text" id="name" placeholder="Enter Your Name"><br>
    <input type="date" id="date"><br>
    <button onclick="validate()">Continue</button>
  </div>

  <script>
    // create random stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 120; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = star.style.height = Math.random() * 3 + 'px';
      star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }

    // shooting star every few seconds
    function createShootingStar() {
      let shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = Math.random() * 50 + 'vh';
      shootingStar.style.left = '100%';
      document.body.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 3000);
    }
    setInterval(createShootingStar, 5000);

    // validation
    function validate() {
      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;
      if (name && date) {
        localStorage.setItem("loverName", name);
        localStorage.setItem("loverDate", date);
        window.location.href = "page2.html";
      } else {
        alert("ðŸ¥º Please enter both Name and Date!");
      }
    }
  </script>
</body>
</html>
